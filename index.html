<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- tittl -->
    <title>IOS CALCULATOR | LAVIDA</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>

    <!-- output -->
    <p id="output"></p>

    <!-- inputs -->
    <div id="inputs">
        <button class="btn light" data-action="clear">AC</button>
        <button class="btn light" data-action="negate">+/-</button>
        <button class="btn light" data-action="modulus">%</button>
        <button class="btn orange" data-action="division">/</button>

        <button class="btn dark" data-action="7">7</button>
        <button class="btn dark" data-action="8">8</button>
        <button class="btn dark" data-action="9">9</button>
        <button class="btn orange" data-action="multiplication">&#215;</button>

        <button class="btn dark" data-action="4">4</button>
        <button class="btn dark" data-action="5">5</button>
        <button class="btn dark" data-action="6">6</button>
        <button class="btn orange" data-action="subtraction">-</button>

        <button class="btn dark" data-action="1">1</button>
        <button class="btn dark" data-action="2">2</button>
        <button class="btn dark" data-action="3">3</button>
        <button class="btn orange" data-action="addition">+</button>

        <button class="btn dark" data-action="0">0</button>
        <button class="btn dark" data-action="decimal">.</button>
        <button class="btn orange" data-action="evaluate">=</button>

    </div>

    <!-- JAVASCRIPT -->
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
